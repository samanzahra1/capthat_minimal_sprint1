<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CapThat Moodboard</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 12px;
      }
      button {
        margin-bottom: 12px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      #grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      #grid img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }
      #empty {
        color: #666;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>CapThat Moodboard</h1>
    <button id="clear">Clear All</button>
    <div id="grid"></div>
    <p id="empty">No images yet â€” use CapThat to capture some!</p>

    <script src="moodboard.js"></script>
  </body>
</html>
